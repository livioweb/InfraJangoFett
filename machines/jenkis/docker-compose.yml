version: '3'
services:
  jenkinsweb:
    labels:
        - "docker.group=jenkinsweb"
#    build:
#      context: .
    image: jenkins/jenkins:lts
    privileged: true
    hostname: jenkins.pulse
    container_name: jenkins-cicd
    restart: always
    user: jenkins
    volumes:
      - ./jenkins-maven_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/hosts:/etc/hosts:ro

    environment:
      JENKINS_HOST_HOME: "/data/jenkins"
    ports:
      - "9080:8080"
      - "80:8080"
      - "5000:5000"
      - "50000:50000"

  netdata:
    labels:
        - "docker.group=netdata"
    image: netdata/netdata
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - '19999:19999'

  netdata-grabber:
    labels:
      - "docker.group=jenkis_netdata_grabber"
    image: terorie/netdata-influx
    environment:
      - NI_INFLUX_ADDR=http://172.17.177.50:8086
      - NI_INFLUX_DB=jenkis_netdata
      - NI_NETDATA_API=http://172.17.177.42:19999/api
      - NI_HOST_TAG=jenkis-main
      - NI_CHARTS=system.cpu system.net system.pgpgio
    restart: always

volumes:
  influxdb-storage:

